-1.109 1.1-1.109s1.1.497 1.1 1.109c0 .613-.493 1.109-1.1 1.109zM17 16h-1.998v-2.861c0-1.881-2.002-1.722-2.002 0V16h-2v-6h2v1.093c.872-1.616 4-1.736 4 1.548V16z" pid="0"/></svg></a></ul></aside><section class="posts" data-v-267c206f data-v-5b92e46e><section class="post-stub" data-v-267c206f data-v-b76de7f8><a href="/blog/test-post-please-ignore" class="post-title" data-v-b76de7f8>Test Post Please Ignore</a><p class="description" data-v-b76de7f8>Hello world<div class="post-stub-footer" data-v-b76de7f8><div class="meta" data-v-b76de7f8><small data-v-b76de7f8 class="author">Nathan</small><small data-v-b76de7f8> • </small><small data-v-b76de7f8 class="published">2018-4-19</small></div><div class="tags" data-v-b76de7f8><span class="tag" data-v-4493be36 data-v-b76de7f8>test</span></div></div></section><section class="post-stub" data-v-267c206f data-v-b76de7f8><a href="/blog/learning-java-bytecode" class="post-title" data-v-b76de7f8>Learning Java Bytecode</a><p class="description" data-v-b76de7f8>In which I learn a bit about Java bytecode.<div class="post-stub-footer" data-v-b76de7f8><div class="meta" data-v-b76de7f8><small data-v-b76de7f8 class="author">Nathan</small><small data-v-b76de7f8> • </small><small data-v-b76de7f8 class="published">2018-4-19</small></div><div class="tags" data-v-b76de7f8><span class="tag" data-v-4493be36 data-v-b76de7f8>java</span><span class="tag" data-v-4493be36 data-v-b76de7f8>jvm</span><span class="tag" data-v-4493be36 data-v-b76de7f8>programming</span></div></div></section></section><div class="vert-slant" data-v-5b92e46e></div><div class="hor-slant" data-v-5b92e46e></div><div class="hor-slant-primary" data-v-5b92e46e></div></section></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{}],error:null,state:{activePost:null,posts:[{attributes:{title:"Test Post Please Ignore",author:"Nathan",description:"Hello world",created:"2018-04-03T18:06:14.101Z",tags:["test"]},body:"\n## Hello World\n\nHi what's up.\n",frontmatter:"title: Test Post Please Ignore\nauthor: Nathan\ndescription: Hello world\ncreated: 2018-04-03T18:06:14.101Z\ntags: [test]",filename:"test-post-please-ignore.md",created:"2018-04-19T18:15:21.571Z",slug:"test-post-please-ignore",url:"/blog/test-post-please-ignore"},{attributes:{title:"Learning Java Bytecode",author:"Nathan",description:"In which I learn a bit about Java bytecode.",tags:["java","jvm","programming"]},body:'\n## Starting Out\n\nAfter writing some assembly for my college\'s operating systems class, I knew I wanted to delve more into how the JVM\nconverted Java code into bytecode (which then gets translated into machine code), which is not assembly but basically\nfulfils the same role - it is (mostly) human-readable, low level code that most programmers don\'t need to look at or read.\n\nLet\'s start with a very simple example - the classic HelloWorld.\n\n    public class HelloWorld {\n      public static void main(String[] args) {\n        System.out.println("Hello world!");\n      }\n    }\n\nCompiling and running with\n\n    $ javac HelloWorld.java && java HelloWorld\n\nWe get the expected output.\n\n    Hello World!\n\nBut what is the JVM doing? I learned about an interesting command called `javap`, which is the Java Class File Disassembler. You can read more about it here at the Oracle website: [https://docs.oracle.com/javase/9/tools/javap.htm#JSWOR688](https://docs.oracle.com/javase/9/tools/javap.htm#JSWOR688).\n\nThe option I\'m interested in today is `javap -c`, which will print\nthe disassembled bytecode to standard output. Running `javap -c HelloWorld` on our previous example, we get the following output:\n\n    Compiled from "HelloWorld.java"\n    public class HelloWorld {\n      public HelloWorld();\n        Code:\n          0: aload_0\n          1: invokespecial #1                  // Method java/lang/Object."<init>":()V\n          4: return\n\n      public static void main(java.lang.String[]);\n        Code:\n          0: getstatic     #2                  // Field java/lang/System.out:Ljava/io/PrintStream;\n          3: ldc           #3                  // String Hello world!\n          5: invokevirtual #4                  // Method java/io/PrintStream.println:(Ljava/lang/String;)V\n          8: return\n    }\n\nThe instructions we\'re concerned with are the ones labeled with a byte, such as `0: aload_0`. Each of these instructions is made up of a couple parts. First, there is a label (`0:`) which is the number of the instruction (marked as a byte). Then there is an opcode, pptionally followed by one or more operands. Each opcode is marked here as a human-readable string, like `aload_0`, but in reality they are represented by a byte. For example, `aload_0` is in reality the hex value `2a`.\n\nSo, let\'s get back to interpreting our HelloWorld.java\'s bytecode. Here\'s the list of instructions that occur:\n\n\n    0: aload_0\n    1: invokespecial #1    // Method java/lang/Object."<init>":()V\n    4: return\n    0: getstatic     #2    // Field java/lang/System.out:Ljava/io/PrintStream;\n    3: ldc           #3    // String Hello world!\n    5: invokevirtual #4    // Method java/io/PrintStream.println:(Ljava/lang/String;)V\n    8: return\n\nLet\'s go through it line-by-line. To determine what each instruction does, I will be using the [Java bytecode instruction listings](https://en.wikipedia.org/wiki/Java_bytecode_instruction_listings) page on Wikipedia.\n\n    0: aload_0\n\n`aload_0` pushes onto the stack local variable 0, which in this case is `this`.\n\n    1: invokespecial #1\n  \nAccording to the table, `invokespecial` means:\n\n> invoke instance method on object objectref and puts the result on the stack (might be void); the method is identified by method reference index in constant pool (indexbyte1 << 8 + indexbyte2)\n\nIn this case, the method reference index is `#1`, helpfully shown by `javap` to be `java/lang/Object."<init>":()V`, or the constructor for HelloWorld\'s superclass, `Object`.\n\n    0: getstatic     #2    // Field java/lang/System.out:Ljava/io/PrintStream;\n\n`getstatic` will get a static field value of a class, in this case value #2. Again, `javap` points out that this is the static field `System.out`, which looks like it uses a PrintStream from `java.io`.\n\n    3: ldc           #3    // String Hello world!\n\nThe `ldc` instruction **l**oa**d**s a **c**onstant from the pool of constants onto the stack, which in this case is the only constant in the file - our string "Hello World!".\n\n    5: invokevirtual #4    // Method java/io/PrintStream.println:(Ljava/lang/String;)V\n\n`invokevirtual` invokes the method specified in the operand on the value on top of the stack, which is the string "Hello World!" we just put on top with the `ldc` instruction. This command finally calls `println`, which will print the object on top of the stack to standard output.\n\n\n\n',frontmatter:"title: Learning Java Bytecode\nauthor: Nathan\ndescription: In which I learn a bit about Java bytecode.\ntags: [java, jvm, programming]",filename:"learning-java-bytecode.md",created:"2018-04-19T18:15:16.254Z",slug:"learning-java-bytecode",url:"/blog/learning-java-bytecode"}],projects:[{src:"/img/congress.png",alt:"What Did Congress Do Today",title:"What Did Congress Do Today?",text:"Site to view daily activities of the US Congress.",url:"http://whatdidcongressdo.today/",langs:["javascript","vue"]},{src:"/img/tetri-ts.png",alt:"Tetri-TS",title:"TetriTS",text:"Tetris clone written in Typescript",url:"http://njgingrich.github.io/tetri-ts",langs:["typescript"]}]},serverRendered:!0}</script><script defer src="/_nuxt/manifest.2931e6cd5f47062670e4.js"></script><script defer src="/_nuxt/layouts/default.5353bae3393b85d4bea5.js"></script><script defer src="/_nuxt/pages/index.df7afa8f9230b9bd20a2.js"></script><script defer src="/_nuxt/common.3ccd41ffffd5b20d33dd.js"></script><script defer src="/_nuxt/app.7157d5614aea0def794e.js"></script>
